<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class= "navbar-brand" href="{% url 'home' %}">Home</a></li>
          <li><a class= "nav-item navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
          <li><a class= "nav-item navbar-link" href="{% url 'basicapp:register' %}">Register</a></li>

          {% if user.is_authenticated %}
            <li><a class="nav-item navbar-link" href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li><a class="nav-item navbar-link" href="{% url 'basicapp:user_login' %}">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>
  </body>
</html>
